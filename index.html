<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberSpace VCF ‚Äì Create Session</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #1e3a8a, #ffffff, #2563eb, #f0f4ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #2563eb;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1e40af;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .spinner {
      display: none;
      margin: 10px auto;
      border: 4px solid rgba(0, 0, 0, 0.2);
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #message {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>CyberSpace VCF</h2>
  <div class="card">
    <h3>Create a Session</h3>
    <input id="owner" placeholder="Your Name">
    <input id="groupLink" placeholder="WhatsApp Group Link">
    <input id="duration" type="number" min="1" placeholder="Duration (minutes)">
    <button id="createBtn">Create Session</button>
    <div class="spinner" id="loader"></div>
    <div id="message"></div>
  </div>

  <script>
    // üîë Your API key
    const API_KEY = "$2a$10$lnxPgBn17zOR3IDXA0JLTu8kBwjfTzQWfFnRxg5Q.B8pAew9/.xgC";

    const createBtn = document.getElementById("createBtn");
    const loader = document.getElementById("loader");
    const message = document.getElementById("message");

    function showLoader(show) {
      loader.style.display = show ? "block" : "none";
      createBtn.disabled = show;
    }

    createBtn.onclick = async () => {
      const owner = document.getElementById("owner").value.trim();
      const groupLink = document.getElementById("groupLink").value.trim();
      const minutes = parseInt(document.getElementById("duration").value);

      if (!owner || !groupLink || !minutes || minutes < 1) {
        alert("Please fill all fields correctly (duration must be at least 1 minute)!");
        return;
      }

      showLoader(true);
      message.innerHTML = "";

      try {
        const expiresAt = Date.now() + minutes * 60000;

        // Create new session bin
        const res = await fetch("https://api.jsonbin.io/v3/b", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
          },
          body: JSON.stringify({
            owner,
            groupLink,
            expiresAt,
            contacts: []
          })
        });

        if (!res.ok) throw new Error("Failed to create session");
        const data = await res.json();
        const binId = data.metadata.id;

        const joinUrl = `${window.location.origin}/join.html?binId=${binId}`;
        message.innerHTML = `
          ‚úÖ Session created!<br>
          <strong>Share this link:</strong><br>
          <a href="${joinUrl}" target="_blank">${joinUrl}</a>
        `;
      } catch (e) {
        message.innerHTML = "‚ùå Error: " + e.message;
      }

      showLoader(false);
    };
  </script>
</body>
</html>
