<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberSpace VCF - Create Session</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2980, #26d0ce);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #0d1b2a;
      border-radius: 12px;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    h3 {
      color: #00cfff;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 15px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    .create-btn { background: #28a745; color: #fff; }
    #message { margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="card">
    <h3>Create Session</h3>
    <input id="groupLink" placeholder="WhatsApp Group Link">
    <input id="duration" type="number" placeholder="Duration (minutes)">
    <button id="createBtn" class="btn create-btn">Create Session</button>
    <div id="message"></div>
  </div>

  <script>
    const API_KEY = "$2a$10$eUZ7SJvj.U.Qyt/ckC6qUOSLgjgAmrnPhuoAMdkA38SwyHdJf86FW";
    const BIN_ID = "68bdff10d0ea881f40754fda";

    document.getElementById("createBtn").onclick = async () => {
      const link = document.getElementById("groupLink").value.trim();
      const minutes = parseInt(document.getElementById("duration").value.trim());
      const message = document.getElementById("message");

      if (!link || !minutes) {
        message.textContent = "⚠️ Fill all fields!";
        return;
      }

      const expiresAt = Date.now() + minutes * 60 * 1000;
      const data = { groupLink: link, expiresAt, contacts: [] };

      try {
        await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
          },
          body: JSON.stringify(data)
        });
        message.textContent = "✅ Session created! Redirecting...";
        setTimeout(() => {
          window.location.href = "owner.html";
        }, 1000);
      } catch (err) {
        console.error(err);
        message.textContent = "❌ Failed to create session";
      }
    };
  </script>
</body>
</html>
