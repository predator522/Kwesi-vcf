<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join & Save - Owner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 500px;
      background: #fff;
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    #createBtn { background: #27ae60; color: white; }
    #downloadBtn { background: #2980b9; color: white; display:none; }
    #deleteBtn { background: #e74c3c; color: white; display:none; }
    button:hover { opacity: 0.9; }
    .link-box {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
      margin-bottom: 15px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Join & Save (Owner)</h2>

    <label>Session Name</label>
    <input type="text" id="sessionName" placeholder="Enter session name" />

    <label>Duration</label>
    <select id="duration">
      <option value="5m">5 Minutes</option>
      <option value="1h">1 Hour</option>
      <option value="1d">1 Day</option>
    </select>

    <label>WhatsApp Group Link</label>
    <input type="url" id="groupLink" placeholder="https://chat.whatsapp.com/..." />

    <button id="createBtn">Create Session</button>

    <div id="sessionLink"></div>

    <h3>Contacts</h3>
    <ul id="contactsList"></ul>

    <button id="downloadBtn">Download VCF</button>
    <button id="deleteBtn">Delete Session</button>
  </div>

  <script>
    const API_KEY = "$2a$10$lnxPgBn17zOR3IDXA0JLTu8kBwjfTzQWfFnRxg5Q.B8pAew9/.xgC";
    let binId = null;
    let session = null;

    document.getElementById("createBtn").addEventListener("click", createSession);
    document.getElementById("downloadBtn").addEventListener("click", downloadVCF);
    document.getElementById("deleteBtn").addEventListener("click", deleteSession);

    async function createSession() {
      const name = document.getElementById("sessionName").value.trim();
      const duration = document.getElementById("duration").value;
      const groupLink = document.getElementById("groupLink").value.trim();

      if (!name || !groupLink) {
        alert("Please fill all fields.");
        return;
      }

      const payload = { name, duration, groupLink, contacts: [] };

      try {
        const res = await fetch("https://api.jsonbin.io/v3/b", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
          },
          body: JSON.stringify(payload)
        });

        console.log("Status:", res.status);
        const data = await res.json();
        console.log("Response:", data);

        if (!res.ok) throw new Error("Error creating session");

        binId = data.metadata.id;
        session = payload;

        const link = `${window.location.origin}/join.html?binId=${binId}`;
        document.getElementById("sessionLink").innerHTML = `
          <p class="link-box">Share this link: <br><a href="${link}" target="_blank">${link}</a></p>
          <p>Group: <a href="${groupLink}" target="_blank">${groupLink}</a></p>
        `;

        pollContacts();
        document.getElementById("downloadBtn").style.display = "block";
        document.getElementById("deleteBtn").style.display = "block";
      } catch (err) {
        console.error(err);
        alert("Error creating session");
      }
    }

    async function pollContacts() {
      if (!binId) return;
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
          headers: { "X-Master-Key": API_KEY }
        });
        const data = await res.json();
        session = data.record;
        renderContacts();
      } catch (err) {
        console.error("Polling error:", err);
      }
      setTimeout(pollContacts, 5000);
    }

    function renderContacts() {
      const list = document.getElementById("contactsList");
      list.innerHTML = "";
      session.contacts.forEach(c => {
        const li = document.createElement("li");
        li.textContent = `${c.name} - ${c.number}`;
        list.appendChild(li);
      });
    }

    function downloadVCF() {
      if (!session || !session.contacts.length) {
        alert("No contacts to export.");
        return;
      }
      let vcf = "";
      session.contacts.forEach(c => {
        vcf += `BEGIN:VCARD\nVERSION:3.0\nFN:${c.name}\nTEL:${c.number}\nEND:VCARD\n`;
      });
      const blob = new Blob([vcf], { type: "text/vcard" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${session.name}.vcf`;
      a.click();
      URL.revokeObjectURL(url);
    }

    async function deleteSession() {
      if (!binId) {
        alert("No session to delete.");
        return;
      }

      const confirmDelete = confirm("Are you sure you want to delete this session?");
      if (!confirmDelete) return;

      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
          method: "DELETE",
          headers: { "X-Master-Key": API_KEY }
        });

        if (res.status === 200) {
          alert("Session deleted successfully.");
          binId = null;
          session = null;
          document.getElementById("sessionLink").innerHTML = "";
          document.getElementById("contactsList").innerHTML = "";
          document.getElementById("downloadBtn").style.display = "none";
          document.getElementById("deleteBtn").style.display = "none";
        } else {
          alert("Failed to delete session.");
        }
      } catch (err) {
        console.error("Error deleting session:", err);
        alert("Error deleting session.");
      }
    }
  </script>
</body>
</html>
