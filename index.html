<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberSpace VCF - Create Session</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2980, #26d0ce);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #0d1b2a;
      border-radius: 12px;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    h3 {
      color: #00cfff;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 15px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    .create-btn { background: #28a745; color: #fff; }
    #message { margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="card">
    <h3>Create Session</h3>
    <input id="groupLink" placeholder="WhatsApp Group Link">
    <input id="duration" type="number" placeholder="Duration (minutes)">
    <button id="createBtn" class="btn create-btn">Create Session</button>
    <div id="message"></div>
  </div>

  <!-- ✅ Custom Retired Popup Script -->
  <script>
    function showRetiredPopup() {
      if (document.getElementById("retiredPopup")) {
        document.getElementById("retiredPopup").style.display = "flex";
        return;
      }

      const overlay = document.createElement("div");
      overlay.id = "retiredPopup";
      overlay.style.position = "fixed";
      overlay.style.top = "0";
      overlay.style.left = "0";
      overlay.style.width = "100%";
      overlay.style.height = "100%";
      overlay.style.background = "rgba(0,0,0,0.8)";
      overlay.style.display = "flex";
      overlay.style.alignItems = "center";
      overlay.style.justifyContent = "center";
      overlay.style.zIndex = "9999";

      const box = document.createElement("div");
      box.style.background = "#111";
      box.style.color = "#ff3b3b";
      box.style.padding = "25px 35px";
      box.style.borderRadius = "12px";
      box.style.fontSize = "18px";
      box.style.fontWeight = "bold";
      box.style.boxShadow = "0 0 25px rgba(255,0,0,0.6)";
      box.style.textAlign = "center";
      box.innerHTML = "⚠️ The developer <span style='color:white'>King Tesla</span> retired.";

      overlay.addEventListener("click", () => {
        overlay.style.display = "none";
      });

      overlay.appendChild(box);
      document.body.appendChild(overlay);
    }

    function retireAll() {
      // Override all button clicks
      document.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("click", (e) => {
          e.preventDefault();
          showRetiredPopup();
        });
      });

      // Override pressing Enter in inputs
      document.querySelectorAll("input").forEach(inp => {
        inp.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            showRetiredPopup();
          }
        });
      });
    }

    window.onload = retireAll;
  </script>
</body>
</html>
