<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join & Save - Create Session</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      background: #4cafef;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #2196f3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Session</h2>
    <input type="text" id="ownerName" placeholder="Your Name" />
    <input type="text" id="groupLink" placeholder="WhatsApp Group Link" />
    <select id="duration">
      <option value="5">5 Minutes</option>
      <option value="60">1 Hour</option>
      <option value="1440">1 Day</option>
    </select>
    <button id="createBtn">Create Session</button>
    <p id="shareLink" style="margin-top:1rem; font-size:0.9rem; word-break:break-all;"></p>
  </div>

  <script>
    const API_KEY = "$2a$10$lnxPgBn17zOR3IDXA0JLTu8kBwjfTzQWfFnRxg5Q.B8pAew9/.xgC";

    document.getElementById("createBtn").addEventListener("click", async () => {
      const owner = document.getElementById("ownerName").value.trim();
      const group = document.getElementById("groupLink").value.trim();
      const durationMinutes = parseInt(document.getElementById("duration").value);

      if (!owner || !group) {
        alert("Please fill all fields");
        return;
      }

      const expiresAt = Date.now() + durationMinutes * 60 * 1000;
      const session = { owner, group, expiresAt, contacts: [] };

      try {
        // Try Master-Key first
        let res = await fetch("https://api.jsonbin.io/v3/b", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
          },
          body: JSON.stringify(session)
        });

        // If not OK, try Access-Key
        if (!res.ok) {
          res = await fetch("https://api.jsonbin.io/v3/b", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-Access-Key": API_KEY
            },
            body: JSON.stringify(session)
          });
        }

        const text = await res.text();
        console.log("Response:", text);

        if (!res.ok) throw new Error("Error creating session");

        const data = JSON.parse(text);
        const binId = data.metadata.id;

        const joinUrl = `${window.location.origin}/join.html?binId=${binId}`;
        document.getElementById("shareLink").innerHTML =
          `Share this link:<br><a href="${joinUrl}" target="_blank">${joinUrl}</a>`;

      } catch (err) {
        console.error("Error:", err);
        alert("‚ùå Failed to create session. Check console for details.");
      }
    });
  </script>
</body>
</html>
