<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join & Save – Owner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      width: 100%;
      max-width: 480px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #createBtn { background: #3498db; color: white; }
    #downloadBtn { background: #2ecc71; color: white; }
    #contactsList { margin-top: 20px; }
    .contact {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Join & Save – Owner</h2>

    <div class="input-group">
      <label for="groupLink">WhatsApp Group Link</label>
      <input type="url" id="groupLink" placeholder="https://chat.whatsapp.com/...">
    </div>

    <div class="input-group">
      <label for="duration">Session Duration</label>
      <select id="duration">
        <option value="600">10 minutes</option>
        <option value="3600">1 hour</option>
        <option value="86400">1 day</option>
        <option value="604800">7 days</option>
      </select>
    </div>

    <button id="createBtn">Create Session</button>
    <button id="downloadBtn" style="display:none;">Download VCF</button>

    <div id="sessionLink" style="margin-top:15px; word-break:break-all;"></div>

    <div id="contactsList"></div>
  </div>

  <script>
    const API_KEY = "$2a$10$lnxPgBn17zOR3IDXA0JLTu8kBwjfTzQWfFnRxg5Q.B8pAew9/.xgC";
    let binId = null;
    let session = null;

    async function createSession() {
      const groupLink = document.getElementById("groupLink").value;
      const duration = parseInt(document.getElementById("duration").value);

      const newSession = {
        createdAt: Date.now(),
        duration: duration,
        groupLink: groupLink,
        contacts: []
      };

      try {
        const res = await fetch("https://api.jsonbin.io/v3/b", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
          },
          body: JSON.stringify(newSession)
        });
        const data = await res.json();
        console.log("Created:", data);

        binId = data.metadata.id;
        session = newSession;

        const joinUrl = `${window.location.origin}/join.html?session=${binId}`;
        document.getElementById("sessionLink").innerHTML =
          `<strong>Share this link:</strong><br><a href="${joinUrl}" target="_blank">${joinUrl}</a>`;

        document.getElementById("downloadBtn").style.display = "block";

        pollContacts();
      } catch (err) {
        console.error("Error creating session:", err);
        alert("Failed to create session.");
      }
    }

    async function pollContacts() {
      if (!binId) return;
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
          headers: { "X-Master-Key": API_KEY }
        });
        const data = await res.json();
        session = data.record;

        const listDiv = document.getElementById("contactsList");
        listDiv.innerHTML = "<h3>Contacts:</h3>";
        session.contacts.forEach(c => {
          const div = document.createElement("div");
          div.className = "contact";
          div.textContent = `${c.name} – ${c.number}`;
          listDiv.appendChild(div);
        });
      } catch (err) {
        console.error("Polling error:", err);
      }
      setTimeout(pollContacts, 5000);
    }

    function downloadVCF() {
      if (!session || !session.contacts || session.contacts.length === 0) {
        alert("No contacts to export.");
        return;
      }

      let vcfData = "";
      session.contacts.forEach(c => {
        vcfData += `BEGIN:VCARD\nVERSION:3.0\nFN:${c.name}\nTEL:${c.number}\nEND:VCARD\n`;
      });

      const blob = new Blob([vcfData], { type: "text/vcard" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "contacts.vcf";
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById("createBtn").addEventListener("click", createSession);
    document.getElementById("downloadBtn").addEventListener("click", downloadVCF);
  </script>
</body>
</html>
