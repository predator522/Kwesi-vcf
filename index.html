<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join & Save - Owner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      width: 360px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #00c6ff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0072ff;
    }
    .link-box {
      margin-top: 15px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìå Create a Session</h2>

    <form id="settingsForm">
      <label>Session Duration (hours):</label><br>
      <input type="number" id="duration" value="24" min="1" required><br>
      <label>WhatsApp Group Link:</label><br>
      <input type="url" id="groupLink" placeholder="https://chat.whatsapp.com/..." required><br>
      <button type="submit">Create Session</button>
    </form>

    <div id="shareSection" style="display:none;">
      <p>‚úÖ Session created! Share this link:</p>
      <div class="link-box" id="joinLink"></div>
    </div>

    <hr>
    <button onclick="downloadContacts()">‚¨áÔ∏è Download Contacts</button>
  </div>

  <script>
    const BIN_ID = "68b388a0ae596e708fdd3209";
    const API_KEY = "$2a$10$lnxPgBn17zOR3IDXA0JLTu8kBwjfTzQWfFnRxg5Q.B8pAew9/.xgC";
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    let sessionInfo = null;

    // Create session
    document.getElementById("settingsForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const duration = parseInt(document.getElementById("duration").value);
      const groupLink = document.getElementById("groupLink").value.trim();
      const createdAt = Date.now();

      const updateRes = await fetch(API_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify({ createdAt, duration, groupLink, contacts: [] })
      });

      if (updateRes.ok) {
        const baseUrl = window.location.origin;
        const joinUrl = `${baseUrl}/join.html?session=${BIN_ID}`;
        document.getElementById("shareSection").style.display = "block";
        document.getElementById("joinLink").innerText = joinUrl;
      }
    });

    // Download VCF
    async function downloadContacts() {
      const res = await fetch(API_URL, { headers: { "X-Master-Key": API_KEY } });
      const json = await res.json();
      const contacts = json.record.contacts || [];

      if (contacts.length === 0) {
        alert("No contacts yet!");
        return;
      }

      let vcf = "";
      contacts.forEach(c => {
        vcf += `BEGIN:VCARD\nVERSION:3.0\nFN:${c.name}\nTEL:${c.phone}\nEND:VCARD\n`;
      });

      const blob = new Blob([vcf], { type: "text/vcard" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "contacts.vcf";
      link.click();
    }
  </script>
</body>
</html>
