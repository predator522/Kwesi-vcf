<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join & Save - Owner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      background: #ff6f61;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #e85c50;
    }
    .share-link {
      margin-top: 1rem;
      word-wrap: break-word;
      font-size: 0.9rem;
      color: #333;
      padding: 0.6rem;
      background: #f0f0f0;
      border-radius: 6px;
    }
    .contacts {
      margin-top: 1.5rem;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 0.5rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create a Session</h2>
    <input type="text" id="ownerName" placeholder="Your name" />
    <input type="text" id="groupLink" placeholder="WhatsApp Group Link" />
    <select id="duration">
      <option value="15m">15 minutes</option>
      <option value="1h">1 hour</option>
      <option value="6h">6 hours</option>
      <option value="1d">1 day</option>
      <option value="7d">7 days</option>
    </select>
    <button id="createBtn">Create Session</button>

    <div id="shareSection" style="display:none;">
      <p><strong>Share this link:</strong></p>
      <div class="share-link" id="shareLink"></div>
    </div>

    <div class="contacts" id="contactsList" style="display:none;">
      <h3>Participants:</h3>
      <ul id="contactsUl"></ul>
    </div>

    <button id="downloadBtn" style="display:none;">Download VCF</button>
    <button id="deleteBtn" style="display:none;">Delete Session</button>
  </div>

  <script>
    const API_KEY = "$2a$10$lnxPgBn17zOR3IDXA0JLTu8kBwjfTzQWfFnRxg5Q.B8pAew9/.xgC";
    let binId = null;
    let session = {};

    document.getElementById("createBtn").addEventListener("click", async () => {
      const ownerName = document.getElementById("ownerName").value.trim();
      const groupLink = document.getElementById("groupLink").value.trim();
      const duration = document.getElementById("duration").value;

      if (!ownerName || !groupLink) {
        alert("Please enter all details.");
        return;
      }

      session = {
        owner: ownerName,
        groupLink,
        duration,
        contacts: []
      };

      try {
        const res = await fetch("https://api.jsonbin.io/v3/b", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
          },
          body: JSON.stringify(session)
        });
        const data = await res.json();
        console.log("Response:", data);

        if (!res.ok) throw new Error("Error creating session");

        // FIX: support both response styles
        binId = data.metadata?.id || data.id;
        session = session;

        // Show share link
        const joinUrl = `${window.location.origin}/join.html?binId=${binId}`;
        document.getElementById("shareLink").textContent = joinUrl;
        document.getElementById("shareSection").style.display = "block";

        // Show contacts + buttons
        document.getElementById("contactsList").style.display = "block";
        document.getElementById("downloadBtn").style.display = "block";
        document.getElementById("deleteBtn").style.display = "block";

        pollContacts(); // start live updates
      } catch (err) {
        console.error(err);
        alert("Failed to create session.");
      }
    });

    async function pollContacts() {
      if (!binId) return;
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
          headers: { "X-Master-Key": API_KEY }
        });
        const data = await res.json();
        session = data.record;

        const ul = document.getElementById("contactsUl");
        ul.innerHTML = "";
        session.contacts.forEach(c => {
          const li = document.createElement("li");
          li.textContent = `${c.name} - ${c.number}`;
          ul.appendChild(li);
        });
      } catch (err) {
        console.error("Polling error:", err);
      }
      setTimeout(pollContacts, 5000);
    }

    document.getElementById("downloadBtn").addEventListener("click", () => {
      if (!session.contacts.length) {
        alert("No contacts to export.");
        return;
      }

      let vcf = "";
      session.contacts.forEach(c => {
        vcf += `BEGIN:VCARD\nVERSION:3.0\nFN:${c.name}\nTEL:${c.number}\nEND:VCARD\n`;
      });

      const blob = new Blob([vcf], { type: "text/vcard" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "contacts.vcf";
      a.click();
    });

    document.getElementById("deleteBtn").addEventListener("click", async () => {
      if (!binId) return alert("No session id provided");
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
          method: "DELETE",
          headers: { "X-Master-Key": API_KEY }
        });
        if (res.ok) {
          alert("Session deleted!");
          location.reload();
        } else {
          alert("Failed to delete session.");
        }
      } catch (err) {
        console.error("Delete error:", err);
        alert("Error deleting session.");
      }
    });
  </script>
</body>
</html>
