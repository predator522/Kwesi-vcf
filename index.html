<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join & Save</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      width: 340px;
      text-align: center;
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #00c6ff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0072ff;
    }
    .closed {
      color: #ff8080;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Join & Save</h2>

    <form id="settingsForm">
      <label>Session Duration (hours):</label><br>
      <input type="number" id="duration" value="24" min="1" required><br>
      <button type="submit">Set Duration</button>
    </form>

    <form id="contactForm" style="display:none;">
      <input type="text" id="name" placeholder="Enter your name" required><br>
      <input type="tel" id="phone" placeholder="Enter WhatsApp number (+233...)" required><br>
      <button type="submit">Join & Save</button>
    </form>

    <p id="status"></p>
    <hr>
    <button onclick="downloadContacts()">⬇️ Download Contacts (Owner)</button>
  </div>

  <script>
    const BIN_ID = "68b388a0ae596e708fdd3209";
    const API_KEY = "$2a$10$lnxPgBn17zOR3IDXA0JLTu8kBwjfTzQWfFnRxg5Q.B8pAew9/.xgC";
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    let sessionInfo = null;

    // Check session status on load
    window.onload = async () => {
      const res = await fetch(API_URL, { headers: { "X-Master-Key": API_KEY } });
      const json = await res.json();
      sessionInfo = json.record;

      if (!sessionInfo.createdAt) {
        document.getElementById("status").innerText = "⚠️ Please set session duration first.";
        document.getElementById("settingsForm").style.display = "block";
      } else {
        checkSession();
      }
    };

    // Owner sets session duration
    document.getElementById("settingsForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const duration = parseInt(document.getElementById("duration").value);
      const createdAt = Date.now();

      const updateRes = await fetch(API_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify({ ...sessionInfo, contacts: sessionInfo?.contacts || [], createdAt, duration })
      });

      if (updateRes.ok) {
        alert("✅ Session started!");
        sessionInfo = { ...sessionInfo, createdAt, duration, contacts: sessionInfo?.contacts || [] };
        checkSession();
      }
    });

    // Check expiry
    function checkSession() {
      const now = Date.now();
      const expiry = sessionInfo.createdAt + sessionInfo.duration * 60 * 60 * 1000;

      if (now < expiry) {
        document.getElementById("status").innerText = `✅ Session open. Expires in ${Math.ceil((expiry-now)/3600000)}h`;
        document.getElementById("contactForm").style.display = "block";
        document.getElementById("settingsForm").style.display = "none";
      } else {
        document.getElementById("status").innerText = "❌ Session Closed.";
        document.getElementById("status").classList.add("closed");
        document.getElementById("contactForm").style.display = "none";
      }
    }

    // Save new contact
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      const contacts = sessionInfo.contacts || [];
      contacts.push({ name, phone });

      const updateRes = await fetch(API_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify({ ...sessionInfo, contacts })
      });

      if (updateRes.ok) {
        alert("✅ Saved successfully!");
        document.getElementById("contactForm").reset();
      } else {
        alert("❌ Error saving contact");
      }
    });

    // Download VCF
    async function downloadContacts() {
      const res = await fetch(API_URL, { headers: { "X-Master-Key": API_KEY } });
      const json = await res.json();
      const contacts = json.record.contacts || [];

      if (contacts.length === 0) {
        alert("No contacts yet!");
        return;
      }

      let vcf = "";
      contacts.forEach(c => {
        vcf += `BEGIN:VCARD\nVERSION:3.0\nFN:${c.name}\nTEL:${c.phone}\nEND:VCARD\n`;
      });

      const blob = new Blob([vcf], { type: "text/vcard" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "contacts.vcf";
      link.click();
    }
  </script>
</body>
</html>
