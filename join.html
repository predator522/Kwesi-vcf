<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join & Save</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0; padding: 20px;
      display: flex; justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 480px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; font-size: 24px; margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input {
      width: 100%; padding: 12px; margin-top: 6px;
      border: 1px solid #ccc; border-radius: 8px; font-size: 16px;
    }
    button {
      width: 100%; padding: 14px; margin-top: 16px;
      font-size: 18px; border: none; border-radius: 8px;
      background: #007bff; color: white; font-weight: bold;
      cursor: pointer;
    }
    button:disabled { background: #aaa; }
    .banner {
      margin-top: 15px; padding: 12px; border-radius: 8px;
      color: white; font-weight: bold; text-align: center;
    }
    .expired { background: #dc3545; }
    .group-btn {
      display: block; margin-top: 15px; text-align: center;
      padding: 14px; background: #25D366; color: white;
      font-weight: bold; border-radius: 8px; text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Join & Save</h2>
    <label>Your Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    <label>WhatsApp Number (Intl format):</label>
    <input type="text" id="number" placeholder="+1234567890">
    <button id="joinBtn" onclick="joinSession()">Join & Save</button>

    <div id="banner"></div>
    <a id="groupLinkBtn" class="group-btn" href="#" target="_blank" style="display:none;">Join WhatsApp Group</a>
  </div>

<script>
const API_KEY = "YOUR_JSONBIN_API_KEY"; // replace with your key
const urlParams = new URLSearchParams(window.location.search);
const binId = urlParams.get("session");
let sessionData = null;

async function loadSession() {
  const res = await fetch(`https://api.jsonbin.io/v3/bins/${binId}/latest`, {
    headers: { "X-Master-Key": API_KEY }
  });
  const data = await res.json();
  sessionData = data.record;

  const now = Date.now();
  const expired = now > sessionData.createdAt + sessionData.duration;
  const banner = document.getElementById("banner");
  const joinBtn = document.getElementById("joinBtn");

  if (expired) {
    banner.innerHTML = "❌ This session is closed.";
    banner.className = "banner expired";
    joinBtn.disabled = true;
  }

  if (sessionData.groupLink) {
    const linkBtn = document.getElementById("groupLinkBtn");
    linkBtn.style.display = "block";
    linkBtn.href = sessionData.groupLink;
  }
}

async function joinSession() {
  const name = document.getElementById("name").value.trim();
  const number = document.getElementById("number").value.trim();
  if (!name || !number) { alert("Please fill both fields"); return; }

  sessionData.contacts.push({ name, number });

  await fetch(`https://api.jsonbin.io/v3/bins/${binId}`, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      "X-Master-Key": API_KEY
    },
    body: JSON.stringify(sessionData)
  });

  alert("✅ Saved successfully!");
  document.getElementById("name").value = "";
  document.getElementById("number").value = "";
}

loadSession();
</script>
</body>
</html>
