<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberSpace VCF ‚Äì Join</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #1e3a8a, #ffffff, #2563eb, #f0f4ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #2563eb;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1e40af;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .spinner {
      display: none;
      margin: 10px auto;
      border: 4px solid rgba(0, 0, 0, 0.2);
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #message {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>CyberSpace VCF</h2>
  <div class="card">
    <h3>Join & Save</h3>
    <input id="name" placeholder="Your Name">
    <input id="phone" placeholder="Your Phone (e.g., +123456789)">
    <button id="joinBtn">Join & Save</button>
    <div class="spinner" id="loader"></div>
    <div id="message"></div>
  </div>

  <script>
    // üîë Your API key & default Bin ID
    const API_KEY = "$2a$10$lnxPgBn17zOR3IDXA0JLTu8kBwjfTzQWfFnRxg5Q.B8pAew9/.xgC";
    let binId = "68b388a0ae596e708fdd3209"; // default bin

    // Check if binId is provided in URL (takes priority)
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("binId")) {
      binId = urlParams.get("binId");
    }

    const joinBtn = document.getElementById("joinBtn");
    const loader = document.getElementById("loader");
    const message = document.getElementById("message");

    function showLoader(show) {
      loader.style.display = show ? "block" : "none";
      joinBtn.disabled = show;
    }

    joinBtn.onclick = async () => {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !phone) {
        message.innerHTML = "‚ö†Ô∏è Please fill all fields!";
        return;
      }
      if (!binId) {
        message.innerHTML = "‚ùå No session found. Check your link.";
        return;
      }

      showLoader(true);
      message.innerHTML = "";

      try {
        // Load existing data
        const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
          headers: { "X-Master-Key": API_KEY }
        });
        if (!res.ok) throw new Error("Failed to load session");
        const data = await res.json();

        // Check expiry
        if (Date.now() >= parseInt(data.record.expiresAt)) {
          message.innerHTML = "‚è∞ Sorry, this session has expired.";
          showLoader(false);
          return;
        }

        // Add contact
        const contacts = data.record.contacts || [];
        contacts.push({ name, phone });

        await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
          },
          body: JSON.stringify({
            ...data.record,
            contacts
          })
        });

        message.innerHTML = `
          ‚úÖ Saved!<br>
          <a href="${data.record.groupLink}" target="_blank">Join WhatsApp Group</a>
        `;
      } catch (e) {
        message.innerHTML = "‚ùå Error: " + e.message;
      }
      showLoader(false);
    };
  </script>
</body>
</html>
