<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join & Save</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      background: #4cafef;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #2196f3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Join & Save</h2>
    <input type="text" id="name" placeholder="Enter your name" />
    <input type="text" id="number" placeholder="Enter WhatsApp number (+CountryCode...)" />
    <button id="joinBtn">Join & Save</button>
  </div>

  <script>
    const API_KEY = "$2a$10$lnxPgBn17zOR3IDXA0JLTu8kBwjfTzQWfFnRxg5Q.B8pAew9/.xgC";

    // Get binId from URL: join.html?binId=xxxx
    const urlParams = new URLSearchParams(window.location.search);
    const binId = urlParams.get("binId");

    if (!binId) {
      alert("No session ID provided. Please use a valid link.");
      throw new Error("No session ID");
    }

    document.getElementById("joinBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const number = document.getElementById("number").value.trim();

      if (!name || !number) {
        alert("Please enter both name and number.");
        return;
      }

      try {
        // Get current data
        const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
          headers: { "X-Master-Key": API_KEY }
        });
        const data = await res.json();
        const session = data.record;

        if (!session.contacts) session.contacts = [];
        session.contacts.push({ name, number });

        // Update bin
        const updateRes = await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
          },
          body: JSON.stringify(session)
        });

        if (updateRes.ok) {
          alert("Saved successfully! âœ…");
          document.getElementById("name").value = "";
          document.getElementById("number").value = "";
        } else {
          alert("Failed to save. Try again.");
        }
      } catch (err) {
        console.error("Error:", err);
        alert("Error saving. Please try again later.");
      }
    });
  </script>
</body>
</html>
