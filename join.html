<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberSpace VCF - Join</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2980, #26d0ce); /* sea blue gradient */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #0d1b2a;
      border-radius: 12px;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    h3 {
      color: #00cfff;
      margin-bottom: 5px;
    }

    #countdown {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    .save-btn {
      background: #444;
      color: #ddd;
    }

    .save-btn.active {
      background: #28a745;
      color: #fff;
    }

    .download-btn {
      background: #2ecc71;
      color: #fff;
    }

    .share-btn {
      background: #6c63ff;
      color: #fff;
    }

    .whatsapp-btn {
      background: #25d366;
      color: #fff;
      font-size: 18px;
    }

    .rules {
      background: #1b263b;
      color: #fff; /* White text */
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      margin: 12px 0;
    }

    #message {
      margin-top: 10px;
      font-size: 14px;
    }

    .footer {
      margin-top: 12px;
      font-size: 13px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>SESSION IS ACTIVE</h3>
    <div id="countdown">Loading...</div>

    <input id="name" placeholder="Name">
    <input id="phone" placeholder="Number (e.g., +1234567890)"> <!-- changed to +1 -->

    <button id="joinBtn" class="btn save-btn">Save Contact</button>

    <div class="rules">
      Note: Include Your Country Code In Your Number || Avoid Letters
    </div>

    <!-- ✅ Big green WhatsApp button -->
    <button id="whatsappBtn" class="btn whatsapp-btn">💬 Join WhatsApp Group</button>

    <button id="downloadBtn" class="btn download-btn">⬇ Download VCF</button>
    <button id="shareBtn" class="btn share-btn">🔗 Share Website</button>

    <div id="message"></div>
    <div class="footer">Total VCFs This Session: <span id="total">0</span></div>
  </div>

  <script>
    // ✅ Same API key + Bin ID used in index.html & owner.html
    const API_KEY = "$2a$10$eUZ7SJvj.U.Qyt/ckC6qUOSLgjgAmrnPhuoAMdkA38SwyHdJf86FW";
    const binId = "68bdff10d0ea881f40754fda";

    const joinBtn = document.getElementById("joinBtn");
    const nameInput = document.getElementById("name");
    const phoneInput = document.getElementById("phone");
    const message = document.getElementById("message");
    const totalSpan = document.getElementById("total");
    const countdownEl = document.getElementById("countdown");

    let expiresAt = null;

    // Countdown
    function updateCountdown() {
      if (!expiresAt) return;
      let diff = expiresAt - Date.now();
      if (diff <= 0) {
        countdownEl.textContent = "⏰ Session Ended";
        joinBtn.disabled = true;
        return;
      }
      let h = Math.floor(diff / (1000*60*60));
      let m = Math.floor((diff % (1000*60*60)) / (1000*60));
      let s = Math.floor((diff % (1000*60)) / 1000);
      countdownEl.textContent = `${h.toString().padStart(2,"0")}:${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")} Until Session Is Over`;
    }

    setInterval(updateCountdown, 1000);

    // Load session
    async function loadSession() {
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
          headers: { "X-Master-Key": API_KEY }
        });
        const data = await res.json();
        const record = data.record;
        expiresAt = parseInt(record.expiresAt);
        totalSpan.textContent = (record.contacts || []).length;
        updateCountdown();
      } catch (err) {
        console.error(err);
        message.textContent = "⚠️ Failed to load session";
      }
    }

    loadSession();

    // Save contact
    joinBtn.addEventListener("click", async () => {
      const name = nameInput.value.trim();
      const phone = phoneInput.value.trim();
      if (!name || !phone) {
        message.textContent = "⚠️ Fill all fields!";
        return;
      }

      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
          headers: { "X-Master-Key": API_KEY }
        });
        const data = await res.json();
        let contacts = data.record.contacts || [];

        if (contacts.find(c => c.phone === phone)) {
          message.textContent = "⚠️ This number already exists.";
          return;
        }

        contacts.push({ name, phone });

        await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
          },
          body: JSON.stringify({ ...data.record, contacts })
        });

        message.textContent = "✅ Contact saved!";
        totalSpan.textContent = contacts.length;
        nameInput.value = "";
        phoneInput.value = "";
      } catch (err) {
        console.error(err);
        message.textContent = "❌ Error saving contact";
      }
    });

    // Share website
    document.getElementById("shareBtn").onclick = () => {
      const shareUrl = window.location.href;
      navigator.clipboard.writeText(shareUrl);
      message.textContent = "🔗 Link copied to clipboard!";
    };

    // Download VCF
    document.getElementById("downloadBtn").onclick = async () => {
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
          headers: { "X-Master-Key": API_KEY }
        });
        const data = await res.json();
        let contacts = data.record.contacts || [];

        let vcf = "";
        contacts.forEach(c => {
          vcf += `BEGIN:VCARD\nVERSION:3.0\nFN:${c.name}\nTEL:${c.phone}\nEND:VCARD\n`;
        });

        const blob = new Blob([vcf], { type: "text/vcard" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "contacts.vcf";
        a.click();
        URL.revokeObjectURL(url);
      } catch (err) {
        message.textContent = "❌ Failed to download VCF";
      }
    };

    // ✅ WhatsApp Group button
    document.getElementById("whatsappBtn").onclick = () => {
      window.open("https://chat.whatsapp.com/YOUR_GROUP_LINK", "_blank");
    };
  </script>
</body>
</html>
