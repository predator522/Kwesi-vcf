<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberSpace VCF - Join</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2980, #26d0ce);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #0d1b2a;
      border-radius: 12px;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    h3 {
      color: #00cfff;
      margin-bottom: 5px;
    }

    #countdown {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    .save-btn {
      background: #444;
      color: #ddd;
    }

    .save-btn.active {
      background: #28a745;
      color: #fff;
    }

    .download-btn {
      background: #2ecc71;
      color: #fff;
    }

    .share-btn {
      background: #6c63ff;
      color: #fff;
    }

    .whatsapp-btn {
      background: #25d366;
      color: #fff;
      font-size: 18px;
    }

    .rules {
      background: #1b263b;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      margin: 12px 0;
    }

    #message {
      margin-top: 10px;
      font-size: 14px;
    }

    .footer {
      margin-top: 12px;
      font-size: 13px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>SESSION IS ACTIVE</h3>
    <div id="countdown">Loading...</div>

    <input id="name" placeholder="Name">
    <input id="phone" placeholder="Number (e.g., +1234567890)">

    <button id="joinBtn" class="btn save-btn">Save Contact</button>

    <div class="rules">
      Note: Include Your Country Code In Your Number || Avoid Letters
    </div>

    <button id="whatsappBtn" class="btn whatsapp-btn">üí¨ Join WhatsApp Group</button>
    <button id="downloadBtn" class="btn download-btn">‚¨á Download VCF</button>
    <button id="shareBtn" class="btn share-btn">üîó Share Website</button>

    <div id="message"></div>
    <div class="footer">Total VCFs This Session: <span id="total">0</span></div>
  </div>

  <!-- ‚úÖ Custom Retired Popup Script -->
  <script>
    function showRetiredPopup() {
      if (document.getElementById("retiredPopup")) {
        document.getElementById("retiredPopup").style.display = "flex";
        return;
      }

      const overlay = document.createElement("div");
      overlay.id = "retiredPopup";
      overlay.style.position = "fixed";
      overlay.style.top = "0";
      overlay.style.left = "0";
      overlay.style.width = "100%";
      overlay.style.height = "100%";
      overlay.style.background = "rgba(0,0,0,0.8)";
      overlay.style.display = "flex";
      overlay.style.alignItems = "center";
      overlay.style.justifyContent = "center";
      overlay.style.zIndex = "9999";

      const box = document.createElement("div");
      box.style.background = "#111";
      box.style.color = "#ff3b3b";
      box.style.padding = "25px 35px";
      box.style.borderRadius = "12px";
      box.style.fontSize = "18px";
      box.style.fontWeight = "bold";
      box.style.boxShadow = "0 0 25px rgba(255,0,0,0.6)";
      box.style.textAlign = "center";
      box.innerHTML = "‚ö†Ô∏è The developer <span style='color:white'>King Tesla</span> retired.";

      overlay.addEventListener("click", () => {
        overlay.style.display = "none";
      });

      overlay.appendChild(box);
      document.body.appendChild(overlay);
    }

    function retireAll() {
      document.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("click", (e) => {
          e.preventDefault();
          showRetiredPopup();
        });
      });

      document.querySelectorAll("input").forEach(inp => {
        inp.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            showRetiredPopup();
          }
        });
      });
    }

    window.onload = retireAll;
  </script>
</body>
</html>
